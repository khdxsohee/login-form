<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clubhouse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <span class="logo">clubhouse</span>
                <span class="close-btn">&times;</span>
            </div>
            
            <div class="form-content">
                <div class="form-left">
                    <h2>Shop</h2>
                    <p>â€” New Arrivals</p>
                </div>
                <div class="form-right">
                    <div class="existing-member">
                        <h4>EXISTING MEMBER</h4>
                        <h1>Welcome Back!</h1>
                    </div>
                    
                    <form>
                        <div class="input-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="jameskhan@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="continue-btn-container">
                            <button type="submit" class="continue-btn">Continue</button>
                            <i class="fa-solid fa-arrow-right arrow-icon"></i>
                        </div>
                    </form>

                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-apple"></i></a>
                            <a href="#"><i class="fab fa-google"></i></a>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                    
                    <div class="signup-link">
                        <p>Don't have an account yet? <a href="#">Register now!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
